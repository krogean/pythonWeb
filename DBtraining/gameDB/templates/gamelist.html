{% set title = "Gamelist" %}
{% extends "base.html" %}
{% block content %}
  <p><b>List of games:</b></p>
  {% for game in games %}
    <p>
      Name: {{ game.name }} <br>
      Genre: {{ game.genre }} <br>
      <a href="/{{ game.id }}/edit">Edit</a> - 
      <a href="/{{ game.id }}/delete">Delete</a>
    </p>
  {% endfor %}
{% endblock content %}
