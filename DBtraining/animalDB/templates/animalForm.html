{% extends "base.html" %}

{% block body %}
	<h2>Lisää uusi eläin (mut se ei viel tuu tohon listaan)</h2>
	<form method=POST>
		{% for field in form %}
			{% if not field.flags.hidden %}
				<p>{{ field.label }}: {{ field }}</p>
			{% endif %}
		{% endfor %}
		<input type=submit>
	</form>
{% endblock body %}
