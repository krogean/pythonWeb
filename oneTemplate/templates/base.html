<!doctype html>
<html lang=en>
<head>
	<meta charset="utf-8">
	<title>{% block title %}Tämä on pohja{% endblock title %}</title>
	<title>Muotteja!</title>
	<meta name=viewport content="width=device-width, initial-scale-1">
</head>
<body>
	{% block headline %}
		<h1>Tämä on otsikko. Tähän tulee nimi: {{ name | upper }}</h1>
	{% endblock headline %}
	{% block body %}
		{% for fruit in fruits %}
			<p>{{ fruit }}</p>
		{% endfor %}
	{% endblock body %}
</body>
</html>
